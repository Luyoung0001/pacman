<html>

  <meta charset="utf8">
  <title>外星人的乐园</title>
  <meta name="description"
    content="吃豆人（Pac-Man）是上世纪80年代一款经典街机游戏，游戏的主角小精灵的形象甚至被作为一种大众文化符号。本游戏使用HTML5完美移植该游戏，设置了多个关卡并改良了幽灵的寻路算法，可作为Canvas游戏学习的案例演示。">
  <meta name="keywords" content="吃豆人,FC吃豆子,吃豆游戏,Pac-Man,HTML5游戏,Javascript游戏引擎">

      background: #FFF

    dd,
    ul,
    ol,
    li,
    h1,

    legend,

    th,
    td {
      margin: 0;
      padding: 0

    table {
      border-collapse: collapse;
      border-spacing: 0
    }

    fieldset,
    img {
      border: 0
    }

    address,
    caption,
    cite,
    code,
    dfn,
    em,
    strong,
    th,
    var {
      font-style: normal;
      font-weight: normal

    caption,

      text-align: left

    h1,
    h3,
    h3,

      font-size: 100%;

      padding: 10px 15px;
      background: #f8f8f8;
      border-radius: 5px;
    }

    .mod-game .intro p {
      line-height: 22px;
      text-indent: 2em;
      font-size: 14px;
      color: #666;
    }

    .mod-button {
      height: 32px;
      padding: 15px 0;
      text-align: center;
    }

    .mod-button span,
    .mod-button a {
      vertical-align: middle;
    }

    .mod-button .btn {
      display: inline-block;
      padding: 0 12px;
      line-height: 26px;
      color: #24292f;
      border: 1px solid #dddede;
      text-decoration: none;
      font-size: 13px;
      color: #24292f;
      border-radius: 2px;
    }
